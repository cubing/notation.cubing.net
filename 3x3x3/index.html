<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>Cubing Notation | 3x3x3 Cube</title>
  <link rel="stylesheet" href="../cubing-icons.css">
  <link rel="stylesheet" href="../main.css">
  <script src="https://cdn.cubing.net/js/cubing/twisty" type="module"></script>
</head>

<body>
  <div class="header">
    <span class="cubing-icon event-333"></span>
    <span>3x3x3 Cube</span>
    <span>Notation</span>
  </div>
  <section>
    <h2>Basic Moves</h2>
    <p></p>

    <div class="move-display-grid">
      <div class="move-display">
        <twisty-alg-viewer for="basic-move-U"></twisty-alg-viewer>
        <twisty-player id="basic-move-U" alg="U" hint-facelets="none" background="none" control-panel="none">
        </twisty-player>
      </div>
      <div class="move-display">
        <twisty-alg-viewer for="basic-move-L"></twisty-alg-viewer>
        <twisty-player id="basic-move-L" alg="L" hint-facelets="none" background="none" control-panel="none">
        </twisty-player>
      </div>
      <div class="move-display">
        <twisty-alg-viewer for="basic-move-F"></twisty-alg-viewer>
        <twisty-player id="basic-move-F" alg="F" hint-facelets="none" background="none" control-panel="none">
        </twisty-player>
      </div>
      <div class="move-display">
        <twisty-alg-viewer for="basic-move-R"></twisty-alg-viewer>
        <twisty-player id="basic-move-R" alg="R" hint-facelets="none" background="none" control-panel="none">
        </twisty-player>
      </div>
      <div class="move-display">
        <twisty-alg-viewer for="basic-move-B"></twisty-alg-viewer>
        <twisty-player id="basic-move-B" alg="B" hint-facelets="none" background="none" control-panel="none">
        </twisty-player>
      </div>
      <div class="move-display">
        <twisty-alg-viewer for="basic-move-D"></twisty-alg-viewer>
        <twisty-player id="basic-move-D" alg="D" hint-facelets="none" background="none" control-panel="none">
        </twisty-player>
      </div>
    </div>
  </section>
</body>

</html>
