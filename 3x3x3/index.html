<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>Cubing Notation | 3x3x3 Cube</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
  <link rel="stylesheet" href="https://cdn.cubing.net/css/@cubing/icons">
  <link rel="stylesheet" href="https://cdn.cubing.net/css/@fontsource/ubuntu">
  <link rel="stylesheet" href="../main.css">
  <script src="./index.js" type="module"></script>
</head>

<body>
  <div class="header">
    <span class="cubing-icon event-333"></span>
    <span>3x3x3 Cube</span>
    <span>Notation</span>
  </div>
  <hr>
  <section>
    <h2>Basic Moves</h2>
    <p></p>

    <div class="move-display-grid">
      <div class="move-display"><span class="move">U</span> <twisty-player alg="(U .)4"
          experimental-stickering-mask-orbits="CORNERS:----DDDD,EDGES:----DDDDDDDD,CENTERS:-DDDDD"></twisty-player>
      </div>
      <div class="move-display"><span class="move">L</span> <twisty-player alg="(L .)4"
          experimental-stickering-mask-orbits="CORNERS:DD--D--D,EDGES:DDD-DDD-D-D-,CENTERS:D-DDDD"></twisty-player>
      </div>
      <div class="move-display"><span class="move">F</span> <twisty-player alg="(F .)4"
          experimental-stickering-mask-orbits="CORNERS:-DD---DD,EDGES:-DDD-DDD--DD,CENTERS:DD-DDD"></twisty-player>
      </div>
      <div class="move-display"><span class="move">R</span> <twisty-player alg="(R .)4"
          experimental-stickering-mask-orbits="CORNERS:--DD-DD-,EDGES:D-DDD-DD-D-D,CENTERS:DDD-DD"></twisty-player>
      </div>
      <div class="move-display"><span class="move">B</span> <twisty-player alg="(B .)4"
          experimental-stickering-mask-orbits="CORNERS:D--DDD--,EDGES:DD-DDD-DDD--,CENTERS:DDDD-D"></twisty-player>
      </div>
      <div class="move-display"><span class="move">D</span> <twisty-player alg="(D .)4"
          experimental-stickering-mask-orbits="CORNERS:DDDD----,EDGES:DDDD----DDDD,CENTERS:DDDDD-"></twisty-player>
      </div>
    </div>
  </section>
  <section>
    <h2>Double Moves</h2>
    <p></p>

    <div class="move-display-grid">
      <div class="move-display"><span class="move">U2</span> <twisty-player alg="(U2 .)2"
          experimental-stickering-mask-orbits="CORNERS:----DDDD,EDGES:----DDDDDDDD,CENTERS:-DDDDD"></twisty-player>
      </div>
      <div class="move-display"><span class="move">L2</span> <twisty-player alg="(L2 .)2"
          experimental-stickering-mask-orbits="CORNERS:DD--D--D,EDGES:DDD-DDD-D-D-,CENTERS:D-DDDD"></twisty-player>
      </div>
      <div class="move-display"><span class="move">F2</span> <twisty-player alg="(F2 .)2"
          experimental-stickering-mask-orbits="CORNERS:-DD---DD,EDGES:-DDD-DDD--DD,CENTERS:DD-DDD"></twisty-player>
      </div>
      <div class="move-display"><span class="move">R2</span> <twisty-player alg="(R2 .)2"
          experimental-stickering-mask-orbits="CORNERS:--DD-DD-,EDGES:D-DDD-DD-D-D,CENTERS:DDD-DD"></twisty-player>
      </div>
      <div class="move-display"><span class="move">B2</span> <twisty-player alg="(B2 .)2"
          experimental-stickering-mask-orbits="CORNERS:D--DDD--,EDGES:DD-DDD-DDD--,CENTERS:DDDD-D"></twisty-player>
      </div>
      <div class="move-display"><span class="move">D2</span> <twisty-player alg="(D2 .)2"
          experimental-stickering-mask-orbits="CORNERS:DDDD----,EDGES:DDDD----DDDD,CENTERS:DDDDD-"></twisty-player>
      </div>
    </div>
  </section>
  <section>
    <h2>Inverse Moves</h2>
    <p></p>

    <div class="move-display-grid">
      <div class="move-display"><span class="move">U'</span> <twisty-player alg="(U' .)4"
          experimental-stickering-mask-orbits="CORNERS:----DDDD,EDGES:----DDDDDDDD,CENTERS:-DDDDD"></twisty-player>
      </div>
      <div class="move-display"><span class="move">L'</span> <twisty-player alg="(L' .)4"
          experimental-stickering-mask-orbits="CORNERS:DD--D--D,EDGES:DDD-DDD-D-D-,CENTERS:D-DDDD"></twisty-player>
      </div>
      <div class="move-display"><span class="move">F'</span> <twisty-player alg="(F' .)4"
          experimental-stickering-mask-orbits="CORNERS:-DD---DD,EDGES:-DDD-DDD--DD,CENTERS:DD-DDD"></twisty-player>
      </div>
      <div class="move-display"><span class="move">R'</span> <twisty-player alg="(R' .)4"
          experimental-stickering-mask-orbits="CORNERS:--DD-DD-,EDGES:D-DDD-DD-D-D,CENTERS:DDD-DD"></twisty-player>
      </div>
      <div class="move-display"><span class="move">B'</span> <twisty-player alg="(B' .)4"
          experimental-stickering-mask-orbits="CORNERS:D--DDD--,EDGES:DD-DDD-DDD--,CENTERS:DDDD-D"></twisty-player>
      </div>
      <div class="move-display"><span class="move">D'</span> <twisty-player alg="(D' .)4"
          experimental-stickering-mask-orbits="CORNERS:DDDD----,EDGES:DDDD----DDDD,CENTERS:DDDDD-"></twisty-player>
      </div>
    </div>
  </section>

  <div class="in-memory">
    <div class="flourish">‚ù¶</div>In memory of <a href="https://singmaster.cubing.net/">David Singmaster</a>.
  </div>
</body>

</html>
